<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Carritos de Juguetes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(252, 187, 48);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Asegura que el fondo no se mueva al hacer scroll */
        }

        .container {
            text-align: center;
            max-width: 90%;
            margin: auto;
            padding-top: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            margin-bottom: 50px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e25747;
        }

        .carritos-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        .carrito {
            width: 150px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .carrito img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .carrito:hover img {
            opacity: 0.7;
            transform: scale(1.1);
        }

        .descripcion {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }

        .carrito:hover .descripcion {
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tienda de Carritos de Juguetes</h1>
    <button class="button" id="startButton" onclick="mostrarCarritos()">Empezar</button>

    <div class="carritos-container" id="carritosContainer"></div>
</div>

<script>
    const carritos = [
        { nombre: "Carrito de Bomberos", descripcion: "Carrito con sirena y manguera para salvar el día en cualquier emergencia.", imagen: "b.jpg" },
        { nombre: "Carrito de F1", descripcion: "Carrito de carreras a alta velocidad, perfecto para niños activos.", imagen: "c.jpg" },
        { nombre: "Carrito Clásico", descripcion: "Un carrito de diseño clásico con ruedas resistentes, ideal para cualquier edad.", imagen: "cl.jpg" },
        { nombre: "Carrito Excavadora", descripcion: "Carrito con brazo excavador, perfecto para jugar a construir.", imagen: "ct.jpg" },
        { nombre: "Carrito Deportivo", descripcion: "Un carrito deportivo con diseño moderno y luces LED.", imagen: "d.jpg" },
        { nombre: "Carrito Futurista", descripcion: "Carrito de diseño futurista con luces y controles avanzados.", imagen: "da.jpg" },
        { nombre: "Carrito Todo Terreno", descripcion: "Carrito robusto diseñado para atravesar todo tipo de terreno.", imagen: "f.jpg" },
        { nombre: "Carrito Monster Truck", descripcion: "Carrito de gran tamaño con ruedas enormes, ideal para saltos y acrobacias.", imagen: "mt.jpg" },
    ];

    function mostrarCarritos() {
        const container = document.getElementById('carritosContainer');
        const startButton = document.getElementById('startButton');

        // Ocultar el botón "Empezar"
        startButton.style.display = 'none';

        container.innerHTML = ''; // Limpiar el contenedor

        carritos.forEach(carrito => {
            const div = document.createElement('div');
            div.classList.add('carrito');

            div.innerHTML = `
                <img src="${carrito.imagen}" alt="${carrito.nombre}">
                <div class="descripcion">${carrito.descripcion}</div>
            `;

            container.appendChild(div);
        });
    }
</script>

</body>
</html>
