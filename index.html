<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #00bcd4; /* Fondo en color turquesa */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-area {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-elements {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
        }

        .game-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <img src="fondo.jpg" alt="Fondo del juego" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
            <div class="score">Puntaje: 10</div>

            <!-- Personaje principal (prota.jpg) -->
            <img src="prota.jpg" alt="Personaje principal" id="player" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 50px;">

            <!-- Elementos que se pueden disparar -->
            <img src="gh.jpg" alt="Enemigo" class="enemy" style="position: absolute; bottom: 30px; left: 100%; transform: translateX(-50%); width: 50px;">

            <!-- Botones de control -->
            <div class="game-buttons">
                <div class="button" id="leftButton">‚Üê</div>
                <div class="button" id="rightButton">‚Üí</div>
                <div class="button" id="shootButton">üéØ</div>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById("player");
        const scoreElement = document.querySelector(".score");
        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");
        const shootButton = document.getElementById("shootButton");

        let score = 0;
        let playerPosition = 50;

        // Movimiento hacia la izquierda
        leftButton.addEventListener("click", () => {
            if (playerPosition > 5) {
                playerPosition -= 5;
                player.style.left = `${playerPosition}%`;
            }
        });

        // Movimiento hacia la derecha
        rightButton.addEventListener("click", () => {
            if (playerPosition < 95) {
                playerPosition += 5;
                player.style.left = `${playerPosition}%`;
            }
        });

        // Disparo
        shootButton.addEventListener("click", () => {
            let shot = document.createElement("div");
            shot.style.position = "absolute";
            shot.style.left = `${playerPosition}%`;
            shot.style.bottom = "60px";
            shot.style.width = "5px";
            shot.style.height = "15px";
            shot.style.backgroundColor = "red";
            document.querySelector(".game-area").appendChild(shot);

            let shotInterval = setInterval(() => {
                let shotPosition = parseInt(shot.style.bottom);
                if (shotPosition > window.innerHeight) {
                    clearInterval(shotInterval);
                    shot.remove();
                } else {
                    shot.style.bottom = `${shotPosition + 10}px`;
                }
            }, 20);
        });

        // Funci√≥n de actualizaci√≥n del puntaje
        function updateScore() {
            scoreElement.textContent = `Puntaje: ${score}`;
        }

        // Generaci√≥n aleatoria de enemigos
        function spawnEnemy() {
            const enemy = document.createElement("img");
            enemy.src = "gh.jpg";
            enemy.alt = "Enemigo";
            enemy.style.position = "absolute";
            enemy.style.bottom = `${Math.random() * 100 + 20}px`;
            enemy.style.left = `${Math.random() * 100}%`;
            enemy.classList.add("enemy");
            document.querySelector(".game-area").appendChild(enemy);

            setInterval(() => {
                let enemyPosition = parseInt(enemy.style.bottom);
                if (enemyPosition <= 0) {
                    enemy.remove();
                    score += 10;
                    updateScore();
                } else {
                    enemy.style.bottom = `${enemyPosition - 2}px`;
                }
            }, 30);
        }

        // Generar enemigos cada 2 segundos
        setInterval(spawnEnemy, 2000);
    </script>
</body>
</html>
