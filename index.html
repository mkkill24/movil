<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: skyblue;
      font-weight: bold;
      display: block;
      text-align: center;
      background-image: url('fondo.jpg');
      background-size: cover;
      width: 80%;
      height: 80%;
    }

    #startButton {
      margin-top: 5%;
      padding: 3vw 5vw;
      font-size: 4vw;
      color: white;
      background-color: green;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #startButton:hover {
      background-color: darkgreen;
    }

    #gameOver, #victory {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      font-weight: bold;
      display: none;
    }

    #gameOver {
      color: red;
    }

    #victory {
      color: green;
    }

    #score {
      position: absolute;
      font-size: 4vw;
      color: white;
      font-weight: bold;
      top: 5%;
      left: 5%;
    }

    #controls {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .control-btn {
      width: 30%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 4vw;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .control-btn:active {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">Noob.</div>
  <div id="victory">¬°Victoria!</div>
  <div id="startScreen">
    <button id="startButton">start</button>
  </div>
  <div id="score">Puntaje: 0</div>

  <div id="controls">
    <button class="control-btn" id="leftBtn">‚Üê</button>
    <button class="control-btn" id="rightBtn">‚Üí</button>
    <button class="control-btn" id="shootBtn">üî´</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverText = document.getElementById('gameOver');
    const victoryText = document.getElementById('victory');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const scoreDisplay = document.getElementById('score');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const backgroundImage = new Image();
    backgroundImage.src = 'b.jpg';

    const playerImage = new Image();
    playerImage.src = 'prota.jpg';

    const obstacleImage = new Image();
    obstacleImage.src = 'c.jpg';

    const grassImage = new Image();
    grassImage.src = 'pasto.png';

    const cubeImage = new Image();
    cubeImage.src = 'gh.jpg';

    let player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 250,
      width: 50,
      height: 50,
      speed: 5,
      velocityY: 0,
      gravity: 0.8,
      jumpPower: -15,
      grounded: false,
      fireballs: [],
      fireballSpeed: 5,
      fireballCadence: 0.05,
      lastFireTime: 0,
      health: 3,
      score: 0
    };

    let obstacle = {
      x: canvas.width / 2 - 75,
      y: canvas.height - 180,
      width: 150,
      height: 100
    };

    let grass = {
      x: canvas.width - 200,
      y: canvas.height - 160,
      width: 100,
      height: 80
    };

    // Funci√≥n para generar posiciones aleatorias
    function getRandomPosition(min, max) {
      return Math.random() * (max - min) + min;
    }

    let cubes = [
      { x: getRandomPosition(0, canvas.width - 50), y: getRandomPosition(0, canvas.height - 50), width: 50, height: 50, speed: 3, direction: 1 },
      { x: getRandomPosition(0, canvas.width - 50), y: getRandomPosition(0, canvas.height - 50), width: 50, height: 50, speed: 5, direction: 1 },
      { x: getRandomPosition(0, canvas.width - 50), y: getRandomPosition(0, canvas.height - 50), width: 50, height: 50, speed: 2, direction: -1 }
    ];

    function drawBackground() {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }

    function drawPlayer() {
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
    }

    function drawObstacle() {
      ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function drawGrass() {
      ctx.drawImage(grassImage, grass.x, grass.y, grass.width, grass.height);
    }

    function drawPlayerFireballs() {
      for (let i = 0; i < player.fireballs.length; i++) {
        ctx.beginPath();
        ctx.arc(player.fireballs[i].x, player.fireballs[i].y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawCubes() {
      for (let i = 0; i < cubes.length; i++) {
        ctx.drawImage(cubeImage, cubes[i].x, cubes[i].y, cubes[i].width, cubes[i].height);
      }
    }

    function moveCubes() {
      for (let i = 0; i < cubes.length; i++) {
        cubes[i].x += cubes[i].speed * cubes[i].direction;

        if (cubes[i].x <= 0 || cubes[i].x + cubes[i].width >= canvas.width) {
          cubes[i].direction *= -1;
        }
      }
    }

    function movePlayer() {
      if (keys['left'] && player.x > 0) {
        player.x -= player.speed;
      }

      if (keys['right'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }

      if (keys['jump'] && player.grounded) {
        player.velocityY = player.jumpPower;
        player.grounded = false;
      }

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      if (player.y >= canvas.height - 150) {
        player.y = canvas.height - 150;
        player.velocityY = 0;
        player.grounded = true;
      }

      if (player.x < obstacle.x + obstacle.width &&
        player.x + player.width > obstacle.x &&
        player.y < obstacle.y + obstacle.height &&
        player.y + player.height > obstacle.y) {
        if (player.y + player.height <= obstacle.y + obstacle.height) {
          player.y = obstacle.y - player.height;
          player.velocityY = 0;
          player.grounded = true;
        } else {
          if (keys['right']) {
            player.x = obstacle.x - player.width;
          }
          if (keys['left']) {
            player.x = obstacle.x + obstacle.width;
          }
        }
      }
    }

    function shootFireball() {
      let currentTime = Date.now();
      if (currentTime - player.lastFireTime > player.fireballCadence * 1000) {
        player.fireballs.push({
          x: player.x + player.width / 2,
          y: player.y,
          speed: player.fireballSpeed
        });
        player.lastFireTime = currentTime;
      }
    }

    function updateFireballs() {
      for (let i = 0; i < player.fireballs.length; i++) {
        player.fireballs[i].y -= player.fireballSpeed;
      }
    }

    function collisionDetection() {
      for (let i = 0; i < player.fireballs.length; i++) {
        for (let j = 0; j < cubes.length; j++) {
          if (player.fireballs[i].x < cubes[j].x + cubes[j].width &&
            player.fireballs[i].x + 10 > cubes[j].x &&
            player.fireballs[i].y < cubes[j].y + cubes[j].height &&
            player.fireballs[i].y + 10 > cubes[j].y) {
            player.fireballs.splice(i, 1);
            cubes.splice(j, 1);
            player.score += 10;

            // Reaparecer cubo en posici√≥n aleatoria
            cubes.push({ 
              x: getRandomPosition(0, canvas.width - 50), 
              y: getRandomPosition(0, canvas.height - 50), 
              width: 50, 
              height: 50, 
              speed: 3, 
              direction: 1 
            });

            break;
          }
        }
      }
    }

    let keys = {
      'left': false,
      'right': false,
      'jump': false
    };

    function startGame() {
      startScreen.style.display = 'none';
      gameLoop();
    }

    startButton.addEventListener('click', startGame);

    // Botones t√°ctiles
    document.getElementById('leftBtn').addEventListener('touchstart', () => {
      keys['left'] = true;
    });
    document.getElementById('leftBtn').addEventListener('touchend', () => {
      keys['left'] = false;
    });
    document.getElementById('rightBtn').addEventListener('touchstart', () => {
      keys['right'] = true;
    });
    document.getElementById('rightBtn').addEventListener('touchend', () => {
      keys['right'] = false;
    });
    document.getElementById('shootBtn').addEventListener('touchstart', () => {
      shootFireball();
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawPlayer();
      drawObstacle();
      drawGrass();
      drawCubes();
      drawPlayerFireballs();

      moveCubes();
      movePlayer();
      updateFireballs();
      collisionDetection();

      scoreDisplay.textContent = 'Puntaje: ' + player.score;

      if (player.health <= 0) {
        endGame(false);
      } else if (player.score >= 100) {
        endGame(true);
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    function endGame(victory) {
      if (victory) {
        victoryText.style.display = 'block';
      } else {
        gameOverText.style.display = 'block';
      }
    }
  </script>
</body>
</html>
