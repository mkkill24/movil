<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego con Controles T√°ctiles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #333;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            background: #555;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px #222;
            cursor: pointer;
        }

        .controls button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #222;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button id="left">‚¨ÖÔ∏è</button>
        <button id="jump">‚¨ÜÔ∏è</button>
        <button id="right">‚û°Ô∏è</button>
        <button id="shoot">üî´</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            color: 'red',
            speed: 5,
            jumping: false,
            jumpStrength: 15,
            velocityY: 0,
            gravity: 0.8
        };

        let keys = {
            left: false,
            right: false,
            jump: false,
            shoot: false
        };

        function update() {
            // Movimiento lateral
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            // L√≠mite de la pantalla
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // Saltar
            if (keys.jump && !player.jumping) {
                player.jumping = true;
                player.velocityY = -player.jumpStrength;
            }

            // F√≠sica de gravedad
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Detener salto al tocar el suelo
            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velocityY = 0;
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar al jugador
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Asignar controles t√°ctiles
        document.getElementById('left').addEventListener('touchstart', () => keys.left = true);
        document.getElementById('left').addEventListener('touchend', () => keys.left = false);

        document.getElementById('right').addEventListener('touchstart', () => keys.right = true);
        document.getElementById('right').addEventListener('touchend', () => keys.right = false);

        document.getElementById('jump').addEventListener('touchstart', () => keys.jump = true);
        document.getElementById('jump').addEventListener('touchend', () => keys.jump = false);

        document.getElementById('shoot').addEventListener('touchstart', () => keys.shoot = true);
        document.getElementById('shoot').addEventListener('touchend', () => keys.shoot = false);

        update();
    </script>
</body>
</html>
