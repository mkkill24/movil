<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Interfaz de Usuario</title> 
    <style> 
        /* CSS */ 
        * { 
            margin: 0;             padding: 0;             box-sizing: border-box; 
        } 
 
        body {             font-family: Arial, sans-serif;             transition: background-color 0.5s, color 0.5s;             background-color: #f5f5f5;             color: #333;             min-height: 150vh;             display: flex;             flex-direction: column;     align-items: center; 
} 
.dark-mode { 
   background-color: #1a1a1a; 
           color: #f5f5f5; 
       } 
        .container {             position: absolute;             top: 10px;             left: 10px;             z-index: 1000; 
        } 
 
        .label-check {             display: none; 
        } 
 
        .hamburger-label {             width: 70px;             height: 58px;             display: block;             cursor: pointer;             position: relative; 
        } 
.hamburger-label div {     width: 70px;    height: 6px;    background-color: #333;            position: absolute;            transition: all 0.3s; 
       } 
 
        .line1 {             top: 0; 
        } 
 
        .line2 {             top: 18px; 
        } 
 
        .line3 {             top: 36px; 
        } 
 
        .label-check:checked + .hamburger-label .line1 {             transform: rotate(35deg) scaleX(0.55) translate(39px, -4.5px);             border-radius: 50px 50px 50px 0; 
        } 
 
.label-check:checked + .hamburger-label .line2 {     width: 45px;     border-top-right-radius: 50px; 
   border-bottom-right-radius: 50px; 
}
       .label-check:checked + .hamburger-label .line3 {            transform: rotate(-35deg) scaleX(0.55) translate(39px, 4.5px); 
            border-radius: 0 50px 50px 50px; 
        } 
 
        form {             background: #fff;             padding: 20px;             border-radius: 8px;             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);             max-width: 400px;             width: 100%;             margin: 20px 0;             transition: background-color 0.5s; 
        } 
 
        .dark-mode form {             background: #333;             box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3); 
        } 
fieldset {     border: none; 
}
       legend {            font-size: 1.5em; 
       } 
 
        label {             display: block;             margin: 10px 0 5px; 
        } 
 
        input, button {             width: 100%;             padding: 10px;             margin-bottom: 15px;             border: 1px solid #ccc;             border-radius: 5px;             font-size: 1em; 
        } 
 
        button {             background: #4facfe;             color: #fff; 
    border: none;     cursor: pointer;     transition: background 0.3s; 
}
       button:hover {            background: #00c6ff; 
       } 
    </style> 
</head> 
<body> 
    <!-- HTML5--> 
    <div class="container"> 
        <input class="label-check" id="label-check" type="checkbox" onclick="toggleDarkMode()"> 
        <label for="label-check" class="hamburger-label"> 
            <div class="line1"></div> 
            <div class="line2"></div> 
            <div class="line3"></div> 
        </label> 
    </div> 
 
    <header> 
        <h1>Desea registrarse a nuestro local</h1> 
    </header> 
    <main> 
        <form id="user-form"> 
            <fieldset> 
                <legend>Registro de Usuario</legend> 
                <label for="username">Nombre de Usuario:</label>                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required> 
 
                <label for="email">Correo Electr칩nico:</label> 
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required> 
 
                <label for="birthdate">Fecha de Nacimiento:</label> 
                <input type="date" id="birthdate" name="birthdate" required> 
 
                <label for="password">Contrase침a:</label> 
                <input type="password" id="password" name="password" placeholder="Contrase침a" required> 
 
                <label for="range">Nivel de Satisfacci칩n:</label> 
                <input type="range" id="range" name="range" min="1" max="10" step="1"> 
 
                <button type="submit">Registrarse</button> 
            </fieldset> 
        </form> 
    </main> 
 
    <script>         function toggleDarkMode() {             document.body.classList.toggle('dark-mode'); 
        } 
    </script> 
</body> 
</html>
